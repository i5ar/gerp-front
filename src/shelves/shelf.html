<template>

  <h1>${heading} ${shelfId}</h1>

  <section>
    <button click.delegate="getShelf(shelfId)">Get shelf</button>
  </section>

  <section>
    <ul>
      <li>Name: ${shelf.name}</li>
      <li if.bind="shelf.cols">Columns: ${shelf.cols}</li>
      <li if.bind="shelf.rows">Rows: ${shelf.rows}</li>
      <li>Numbers: ${shelf.nums}</li>
    </ul>
    <p if.bind="shelf.desc">Description: ${shelf.desc}</p>
    <ul>
      <li repeat.for="c of shelf.container_set">
        <a href.bind="c.url">${c.url}</a>
        <ul>
          <li repeat.for="b of c.binder_set">
            <ul>
              <li>${b.title}</li>
              <li><a href.bind="b.url">${b.url}</a></li>
              <li if.bind="b.customer">${b.customer}</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </section>

  <section>
    <button click.delegate="deleteShelf()">Delete shelf</button>
  </section>
  <hr />

  <!-- Binders -->
  <h3>Create binder</h3>

    <section>
      <form role="form" submit.delegate="postBinderFromShelf()">

        <label for="title">Title</label>
        <input type="text" value.bind="title">
        <br />

        <label for="customer">Customer</label>
        <input type="text" value.bind="customer">
        <br />

        <label for="container_id">Container Id</label>
        <input type="number" value.bind="containerId">
        <br />

        <button type="submit">Post binder</button>

      </form>
    </section>

    <h3>Retrieve binder</h3>
    <section>

    </section>

    <h3>Update binder</h3>
    <section>

    </section>

    <h3>Destroy binder</h3>
    <section>

    </section>

</template>
