<template>
  <h1>${heading}</h1>

  <h3>List binder</h3>

  <section>
    <button click.delegate="getBinders()">Get binders (paginated)</button>
  </section>

  <section>
    <ul>
      <li repeat.for="binder of binders.results">
        <ul>
          <li>Title: ${binder.title}</li>
          <li if.bind="binder.customer">Customer: ${binder.customer}</li>
        <ul>
      </li>
    </ul>
  </section>

  <h3>Create binder</h3>

  <section>
    <form role="form" submit.delegate="postBinder(state, title, customer, containerId)">

      <label for="title">Title</label>
      <input type="text" value.bind="title">
      <br />

      <label for="customer">Customer</label>
      <input type="text" value.bind="customer">
      <br />

      <label for="container_id">Container Id</label>
      <input type="number" value.bind="containerId">
      <br />

      <button type="submit">Post binder</button>

    </form>
  </section>

  <h3>Retrieve binder</h3>

  <section>
    <form role="form" submit.delegate="getBinder(state, binderId)">

      <label for="binder_id">Binder Id</label>
      <input type="number" value.bind="binderId">
      <br />

      <button type="submit">Get binder</button>

    </form>
  </section>

  <section>
    <ul>
      <li if.bind="binder.url">URL: ${binder.url}</li>
      <li if.bind="binder.title">Title: ${binder.title}</li>
      <li if.bind="binder.container_id">Container Id: ${binder.container_id}</li>
    <ul>
  </section>

  <h3>Update binder</h3>

  <section>
    <form role="form" submit.delegate="putBinder(state, title, customer, containerId, binderId)">

      <label for="title">Title</label>
      <input type="text" value.bind="title">
      <br />

      <label for="customer">Customer</label>
      <input type="text" value.bind="customer">
      <br />

      <label for="container_id">Container Id</label>
      <input type="number" value.bind="containerId">
      <br />

      <label for="binder_id">Binder Id</label>
      <input type="number" value.bind="binderId">
      <br />

      <button type="submit">Put binder</button>

    </form>
  </section>

  <h3>Destroy binder</h3>

  <section>
    <form role="form" submit.delegate="deleteBinder(state, binderId)">

      <label for="binder_id">Binder Id</label>
      <input type="number" value.bind="binderId">
      <br />

      <button type="submit">Delete binder</button>

    </form>
  </section>

</template>
