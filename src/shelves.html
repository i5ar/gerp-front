<template>
  <h1>${heading}</h1>

  <section>
    <form role="form" submit.delegate="postShelf()">

      <label for="name">Name</label>
      <input type="text" value.bind="name">
      <br />

      <label for="cols">Columns</label>
      <input type="number" value.bind="cols">
      <br />

      <label for="rows">Rows</label>
      <input type="number" value.bind="rows">
      <br />

      <label for="nums">Number</label>
      <input type="number" value.bind="nums">
      <br />

      <button type="submit">Post shelf</button>

    </form>
  </section>

  <section>
    <ul>
    <!-- https://github.com/kristianmandrup/amazing-aurelia-book/blob/master/basic-routing.md#parameterized-routing  -->
      <li repeat.for="shelf of shelves.results">
        <ul>
          <li>Name: <a route-href="route: shelf; params.bind: {id: shelf.id}">${shelf.name}</a></li>
          <li>Columns: ${shelf.cols}</li>
          <li>Rows: ${shelf.rows}</li>
          <li>Numbers: ${shelf.nums}</li>
        <ul>
      </li>
    </ul>
  </section>

</template>
