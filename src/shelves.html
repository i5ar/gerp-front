<template>
  <h1>${header}</h1>

  <section>
    <form role="form" submit.delegate="postShelf()">

      <label for="name">Name</label>
      <input type="text" value.bind="name">

      <label for="cols">Columns</label>
      <input type="number" value.bind="cols">

      <label for="rows">Rows</label>
      <input type="number" value.bind="rows">

      <label for="nums">Number</label>
      <input type="number" value.bind="nums">

      <button type="submit">Submit</button>

    </form>
  </section>

  <section>
    <ul>
      <li repeat.for="shelf of shelves.results">
        <ul>
          <li>Name: <a href="#">${shelf.name}</a></li>
          <li>Columns: ${shelf.cols}</li>
          <li>Rows: ${shelf.rows}</li>
          <li>Numbers: ${shelf.nums}</li>
        <ul>
      </li>
    </ul>
  </section>

</template>
